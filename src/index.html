<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center mt-5">
      <div class="card">
        <div class="cardHeader text-start ms-4" id="header-symbol"></div>
        <div class="cardBody text-center mt-5" id="body-symbol"></div>
        <div
          class="cardFooter text-end flip-vertical me-4"
          id="footer-symbol"
        ></div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-primary" id="generateButton">
        PRESS TO GENERATE
      </button>
    </div>
    <div class="container justify-content-center mt-5 text-white">
      <div class="mb-3">
        <label for="inputWidth" class="form-label">Ancho de la Carta:</label>
        <input
          type="text"
          class="form-control"
          id="inputWidth"
          placeholder="Ancho en px"
        />
      </div>
      <div class="mb-3">
        <label for="inputHeight" class="form-label">Alto de la Carta:</label>
        <input
          type="text"
          class="form-control"
          id="inputHeight"
          placeholder="Alto en px"
        />
      </div>
    </div>
  </body>
</html>
